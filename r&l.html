<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<title> Registro e inicio de sesion </title>
	<link rel = "stylesheet" href= "r&l.css">
	<script src = "./r&l.js"> </script>
</head>

<body>
	<form action = "#" id = "signup">
		<p> Registro </p> 
		<label for = "usuarioSignup"> Usuario: </label>
		<input type = "text" id = "usuarioSignup">
		<label for = "contraSignup"> Contrasena: </label>
		<input type = "password" id = "contraSignup">

		<label for = "edad"> Edad: </label>
		<input type = "text" id = "edad">
		<label for = "genero"> Genero: </label>
		<input type = "text" id = "genero">
		<label for = "pais"> Pais: </label>
		<input type = "text" id = "pais">

	</form>
	
	<form action = "#" id = "login">
		<p> Inicio de sesion </p>
		<label for = "usuarioLogin"> Usuario: </label>
		<input type = "text" id = "usuarioLogin">
		<label for = "contraLogin"> Contrasena: </label>
		<input type = "password" id = "contraLogin">
	
	</form>
	
	<div id= "Registrarse">
		<button id = "btn1" onclick = "signup()"> Registrarse </button>
		<p id = "p1"> </p>
	</div>
	
	<div id= "IniciarSesion">
		<button id = "btn2" onclick = "login()"> Iniciar sesion </button>
	</div>
</body>
</html>
